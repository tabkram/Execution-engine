name: Release to NPM

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Choose version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    if: github.ref == 'refs/heads/main'  # Run only on main

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure we fetch tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Bump Version & Generate Changelog
        run: |
          VERSION_BUMP=${{ github.event.inputs.version-bump }}
          npm version $VERSION_BUMP --no-git-tag-version -m "chore(release): %s"
          npx conventional-changelog -p conventionalcommits -i CHANGELOG.md -s

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): $(node -p "require('./package.json').version")"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: release version
          title: "Release version $(node -p \"require('./package.json').version\")"
          body: "This PR bumps the version to $(node -p \"require('./package.json').version\")."
          base: main
          branch: release/${{ github.event.inputs.version-bump }}
          draft: false


      - name: Merge Pull Request
        run: |
          gh pr merge "release/${{ github.event.inputs.version-bump }}" --merge --auto --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Tags
        run: |
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
